services:
  db:
    image: mysql:8.4
    container_name: renginiai_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: renginiai
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: renginiai_pma
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8081:80"

  server:
    build: ./server
    container_name: renginiai_server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 4000
      JWT_SECRET: supersecret_change_me
      DATABASE_URL: mysql://root:root@db:3306/renginiai

      # Windows + Docker: kad file watch veikt≈≥ normaliai
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "4000:4000"
    volumes:
      - ./server/src:/app/src
      - ./server/prisma:/app/prisma
      - ./server/prisma.config.ts:/app/prisma.config.ts
      - ./server/package.json:/app/package.json
      - ./server/package-lock.json:/app/package-lock.json
      - server_node_modules:/app/node_modules

  client:
    build: ./client
    container_name: renginiai_client
    restart: unless-stopped
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules

volumes:
  db_data:
  server_node_modules:
  client_node_modules:
